<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="https://media.istockphoto.com/id/1149246206/vector/light-bulb-with-rays-lighting-electric-lamp-creative-idea-solution-thinking-concept.jpg?s=612x612&w=0&k=20&c=MKFLk7zJSL1LcS1E91ujw8hnoMdAj5scM_QOEhiIkgI=" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
